<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
        <div class="cover pointer"><img src="images/icon-view.svg" alt="view-icon"></div>
      </div>

      <h1 class="title pointer">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li><img src="./images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</li>
        <li><img src="./images/icon-clock.svg" alt="icon-clock">3 days left</li>
      </ul>
      <div class="author">
        <img src="images/image-avatar.png" alt="image-avatar">
        <p>Creation of <span class="pointer">Jules Wyvern<span></span></p>
      </div>
    </div>


    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/borakb/">Boris</a>.</p>
    </div>
  </main>
</body>
</html>
